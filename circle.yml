machine:
  environment:
    PATH: ~/.roswell/bin:${PATH}

dependencies:
  pre:
    - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh
    - ros install ccl-bin
  override:
    - git clone https://github.com/fukamachi/prove ~/lisp/prove
    - ros -l ~/lisp/prove/prove.asd install prove
    - rm -rf ~/.roswell/local-projects/ps-experiment
    - (cd ~/.roswell/local-projects ; git clone -b develop https://github.com/eshamster/ps-experiment.git)
  cache_directories:
    - ~/.roswell

test:
  override:
    - ./test.sh sbcl-bin ccl-bin

    